<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja Fictícia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Loja Fictícia</h1>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Promoção Especial</h2>
      <p>Descontos incríveis em todos os eletrônicos!</p>
    </section>

    <section class="produtos">
      <h2>Produtos em destaque</h2>
      <div class="grid">
        <article class="produto">
          <img src="https://via.placeholder.com/200x150" alt="Produto 1">
          <h3>Produto 1</h3>
          <p>R$ 199,90</p>
          <button class="favoritar">❤️ Favoritar</button>
        </article>
        <article class="produto">
          <img src="https://via.placeholder.com/200x150" alt="Produto 2">
          <h3>Produto 2</h3>
          <p>R$ 349,90</p>
          <button class="favoritar">❤️ Favoritar</button>
        </article>
        <!-- + produtos -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Loja Fictícia. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
